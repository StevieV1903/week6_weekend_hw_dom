<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Endangered Animals App</title>
  <!-- <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" /> -->
  <script src="js/app.js"></script>
</head>

<body>
  <form id="new-item-form">
    <div id="form-wrapper">

      <div class="form-item">
        <label for="name" class="primary">Name of Animal:</label>
        <input type="text" id="name" required/>
      </div>

      <div class="form-item">
        <label for="species" class="primary">Species:</label>
        <input type="text" id="species" required/>
      </div>

      <div class="form-item">
        <label for="continent" class="primary">Continent:</label>
        <select id="continent">
          <option value="" disabled selected></option>
          <option value="Africa">Africa</option>
          <option value="Asia">Asia</option>
          <option value="Australia">Australia</option>
          <option value="Europe">Europe</option>
          <option value="North America">North America</option>
          <option value="South America">South America</option>
          <option value="Antarctica">Antarctica</option>
        </select>
      </div>

      <div class="form-item">
        <label for="status" class="primary">Protected Status:</label>
        <select id="status">
          <option value="" disabled selected></option>
          <option value="Critically Endangered">Critically Endangered</option>
          <option value="Endangered">Endangered</option>
          <option value="Vulnerable">Vulnerable</option>
        </select>
      </div>
    </div>
    <input type="submit" value="save"/>
  </form>

  <button id="delete-all">Delete All</button>

    <h1>Endangered List</h1>
    <ul id="reading-list"></ul>
  </body>
</html>
